<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation McDonald's Boisbriand</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: #292929;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .question p {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .stars {
            display: flex;
            justify-content: center;
            font-size: 36px; /* Augmenté de 24px à 36px */
            letter-spacing: 5px; /* Ajouté pour espacer légèrement les étoiles */
        }
        .stars span {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .stars span.active {
            color: #ffcc00;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #ffcc00;
            color: #292929;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffd633;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/McDonald%27s_logo.svg" alt="Logo McDonald's">
        </div>
        <h1>Évaluez votre expérience</h1>
        <div id="survey">
            <div class="question">
                <p>Expérience Générale</p>
                <div class="stars" id="stars1">
                    <span data-value="1">☆</span>
                    <span data-value="2">☆</span>
                    <span data-value="3">☆</span>
                    <span data-value="4">☆</span>
                    <span data-value="5">☆</span>
                </div>
            </div>
            <div class="question">
                <p>Cuisine</p>
                <div class="stars" id="stars2">
                    <span data-value="1">☆</span>
                    <span data-value="2">☆</span>
                    <span data-value="3">☆</span>
                    <span data-value="4">☆</span>
                    <span data-value="5">☆</span>
                </div>
            </div>
            <div class="question">
                <p>Service</p>
                <div class="stars" id="stars3">
                    <span data-value="1">☆</span>
                    <span data-value="2">☆</span>
                    <span data-value="3">☆</span>
                    <span data-value="4">☆</span>
                    <span data-value="5">☆</span>
                </div>
            </div>
            <div class="question">
                <p>Ambiance</p>
                <div class="stars" id="stars4">
                    <span data-value="1">☆</span>
                    <span data-value="2">☆</span>
                    <span data-value="3">☆</span>
                    <span data-value="4">☆</span>
                    <span data-value="5">☆</span>
                </div>
            </div>
            <button onclick="submitSurvey()">Soumettre</button>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        let ratings = {q1: 0, q2: 0, q3: 0, q4: 0};

        function highlightStars(containerId, rating) {
            const container = document.getElementById(containerId);
            const stars = container.getElementsByTagName('span');
            for (let i = 0; i < stars.length; i++) {
                stars[i].textContent = i < rating ? '★' : '☆';
                stars[i].classList.toggle('active', i < rating);
            }
        }

        for (let i = 1; i <= 4; i++) {
            document.getElementById('stars' + i).addEventListener('click', function(e) {
                if(e.target.tagName === 'SPAN') {
                    ratings['q' + i] = parseInt(e.target.getAttribute('data-value'));
                    highlightStars('stars' + i, ratings['q' + i]);
                }
            });
        }

        function submitSurvey() {
            if (Object.values(ratings).some(rating => rating === 0)) {
                alert("Veuillez évaluer toutes les questions avant de soumettre.");
                return;
            }

            const average = Object.values(ratings).reduce((a, b) => a + b) / 4;
            const surveyDiv = document.getElementById('survey');
            const resultDiv = document.getElementById('result');

            surveyDiv.style.display = 'none';
            resultDiv.style.display = 'block';

            if (average >= 4) {
                resultDiv.innerHTML = `
                    <h2>Merci pour votre évaluation positive !</h2>
                    <p>Nous apprécierions si vous partagiez votre expérience sur notre page Google.</p>
                    <a href="https://www.google.com/search?q=mcdonalds+boisbriand&oq=mcdonalds+boisbriand&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIPCAEQLhgKGK8BGMcBGIAEMggIAhAAGBYYHjIICAMQABgWGB4yCAgEEAAYFhgeMggIBRAAGBYYHjIICAYQABgWGB4yCAgHEAAYFhge0gEIMjc0OWowajSoAgCwAgE&sourceid=chrome&ie=UTF-8#lrd=0x4cc926260928d7a9:0x30afba4597ebbafb,3,,,,," target="_blank">
                        <button>Laisser un avis sur Google</button>
                    </a>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h2>Merci pour vos commentaires.</h2>
                    <p>Nous aimerions en savoir plus sur votre expérience. Pouvons-nous vous contacter ?</p>
						<form action="https://formspree.io/f/xkgwbnbn" method="POST">
							<input type="text" name="name" placeholder="Votre nom" required>
							<input type="email" name="email" placeholder="Votre email" required>
							<textarea name="comment" placeholder="Commentaires additionnels" required></textarea>
							<button type="submit">Envoyer</button>
						</form>
                `;
            }
        }

        function sendNegativeFeedback(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;
            
            // Ici, vous devriez normalement envoyer ces données à votre serveur
            // Pour cet exemple, nous allons simplement simuler l'envoi
            console.log(`Envoi du commentaire négatif à 40290@post.mcdonalds.ca`);
            console.log(`Nom: ${name}, Email: ${email}, Commentaire: ${comment}`);
            
            alert("Merci pour vos commentaires. Nous vous contacterons bientôt.");
            return false;
        }
    </script>
</body>
</html>
