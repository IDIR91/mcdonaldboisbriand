<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation Gestion Feraoun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffcc00;
            --text-color: #292929;
            --bg-color: #f0f0f0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .question p {
            margin-bottom: 0.5rem;
            font-weight: 500;
		.copyright {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #eee;
        }
        }
        .stars {
            display: flex;
            justify-content: center;
            font-size: 36px;
            letter-spacing: 5px;
        }
        .stars span {
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        .stars span:hover {
            transform: scale(1.2);
        }
        .stars span.active {
            color: var(--primary-color);
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ffd633;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .feedback {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .feedback.success {
            background-color: #d4edda;
            color: #155724;
        }
        .feedback.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .stars {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" aria-label="Logo">
        </div>
        <h1>Évaluez votre expérience</h1>
        <div id="survey">
            <div class="question">
                <p>Expérience Générale</p>
                <div class="stars" id="stars1" role="group" aria-label="Noter l'expérience générale sur 5">
                    <span data-value="1" role="button" aria-label="1 étoile">☆</span>
                    <span data-value="2" role="button" aria-label="2 étoiles">☆</span>
                    <span data-value="3" role="button" aria-label="3 étoiles">☆</span>
                    <span data-value="4" role="button" aria-label="4 étoiles">☆</span>
                    <span data-value="5" role="button" aria-label="5 étoiles">☆</span>
                </div>
            </div>
            <div class="question">
                <p>Cuisine</p>
                <div class="stars" id="stars2" role="group" aria-label="Noter la cuisine sur 5">
                    <span data-value="1" role="button" aria-label="1 étoile">☆</span>
                    <span data-value="2" role="button" aria-label="2 étoiles">☆</span>
                    <span data-value="3" role="button" aria-label="3 étoiles">☆</span>
                    <span data-value="4" role="button" aria-label="4 étoiles">☆</span>
                    <span data-value="5" role="button" aria-label="5 étoiles">☆</span>
                </div>
            </div>
            <div class="question">
                <p>Service</p>
                <div class="stars" id="stars3" role="group" aria-label="Noter le service sur 5">
                    <span data-value="1" role="button" aria-label="1 étoile">☆</span>
                    <span data-value="2" role="button" aria-label="2 étoiles">☆</span>
                    <span data-value="3" role="button" aria-label="3 étoiles">☆</span>
                    <span data-value="4" role="button" aria-label="4 étoiles">☆</span>
                    <span data-value="5" role="button" aria-label="5 étoiles">☆</span>
                </div>
            </div>
            <div class="question">
                <p>Ambiance</p>
                <div class="stars" id="stars4" role="group" aria-label="Noter l'ambiance sur 5">
                    <span data-value="1" role="button" aria-label="1 étoile">☆</span>
                    <span data-value="2" role="button" aria-label="2 étoiles">☆</span>
                    <span data-value="3" role="button" aria-label="3 étoiles">☆</span>
                    <span data-value="4" role="button" aria-label="4 étoiles">☆</span>
                    <span data-value="5" role="button" aria-label="5 étoiles">☆</span>
                </div>
            </div>
            <button onclick="submitSurvey()" aria-label="Soumettre l'évaluation">Soumettre</button>
        </div>
        <div id="result" style="display: none;"></div>
        <div id="feedback" class="feedback"></div>
		<div class="copyright">
            © 2024 Groupe de Gestion Feraoun Inc. Tous droits réservés.
        </div>
    </div>

    <script>
        let ratings = {q1: 0, q2: 0, q3: 0, q4: 0};

        function highlightStars(containerId, rating) {
            const container = document.getElementById(containerId);
            const stars = container.getElementsByTagName('span');
            for (let i = 0; i < stars.length; i++) {
                if (i < rating) {
                    stars[i].textContent = '★';
                    stars[i].classList.add('active');
                } else {
                    stars[i].textContent = '☆';
                    stars[i].classList.remove('active');
                }
                stars[i].style.transform = 'scale(1)';
                setTimeout(() => {
                    stars[i].style.transform = 'scale(1.2)';
                }, i * 50);
                setTimeout(() => {
                    stars[i].style.transform = 'scale(1)';
                }, i * 50 + 150);
            }
        }

        for (let i = 1; i <= 4; i++) {
            document.getElementById('stars' + i).addEventListener('click', function(e) {
                if(e.target.tagName === 'SPAN') {
                    ratings['q' + i] = parseInt(e.target.getAttribute('data-value'));
                    highlightStars('stars' + i, ratings['q' + i]);
                }
            });
        }

        function submitSurvey() {
            if (Object.values(ratings).some(rating => rating === 0)) {
                showFeedback("Veuillez évaluer toutes les questions avant de soumettre.", "error");
                return;
            }

            const generalExperience = ratings.q1;
            const surveyDiv = document.getElementById('survey');
            const resultDiv = document.getElementById('result');

            surveyDiv.style.display = 'none';
            resultDiv.style.display = 'block';

            if (generalExperience > 3) {
                resultDiv.innerHTML = `
                    <h2>Merci pour votre évaluation positive !</h2>
                    <p>Nous apprécierions si vous partagiez votre expérience sur notre page Google.</p>
                    <a href="https://www.google.com" target="_blank">
                        <button aria-label="Laisser un avis sur Google">Laisser un avis sur Google</button>
                    </a>
                `;
                showFeedback("Merci pour votre évaluation positive !", "success");
            } else {
                resultDiv.innerHTML = `
                    <h2>Merci pour vos commentaires.</h2>
                    <p>Nous aimerions en savoir plus sur votre expérience. Pouvons-nous vous contacter ?</p>
                    <form id="contactForm" onsubmit="return sendNegativeFeedback(event)">
                        <input type="text" id="name" placeholder="Votre nom" required aria-label="Votre nom">
                        <input type="email" id="email" placeholder="Votre email" required aria-label="Votre email">
						<p style="font-size: 0.85em;">Date et heure de votre visite</p>
                        <input type="datetime-local" id="visitDate" required aria-label="Date et heure de votre visite">
                        <textarea id="comment" placeholder="Commentaires additionnels" required aria-label="Commentaires additionnels"></textarea>
                        <button type="submit" aria-label="Envoyer les commentaires">Envoyer</button>
                    </form>
                `;
                showFeedback("Nous apprécions vos commentaires.", "success");
            }
        }

        function sendNegativeFeedback(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const visitDate = document.getElementById('visitDate').value;
            const comment = document.getElementById('comment').value;
            
            const data = {
                name: name,
                email: email,
                visitDate: visitDate,
                comment: comment,
                generalRating: ratings.q1,
                cuisineRating: ratings.q2,
                serviceRating: ratings.q3,
                ambianceRating: ratings.q4
            };
            
            fetch('https://script.google.com/macros/s/AKfycbyPK_dK6FNsdlnBiveSYjZeAeV2aU2J1SsjkWtK4rh-uIVaqyJ3O5UKTRWttdPQWA3k/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                showFeedback("Merci pour vos commentaires. Nous vous contacterons bientôt.", "success");
            })
            .catch(error => {
                console.error('Error:', error);
                showFeedback("Une erreur s'est produite. Veuillez réessayer plus tard.", "error");
            });

            return false;
        }

        function showFeedback(message, type) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.textContent = message;
            feedbackDiv.className = `feedback ${type}`;
            feedbackDiv.style.display = 'block';
            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
